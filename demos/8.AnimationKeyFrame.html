<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>

	.block
	{
		position: absolute;
		height: 100px;
		width: 100px;
		background: red;
		animation: anim 5s infinite;
	}


	@keyframes anim {

		0%   {top: 0px;left: 0px;}

	    25%  {top: 200px;left: 0px;}

	    50%  {top: 200px;left: 200px;}

	    75%  {top: 0px;left: 200px;}

	    100% {top: 0px;left: 0px;}

	}




	</style>

</head>

<body>
<div class="block"></div>
</body>

</html>
