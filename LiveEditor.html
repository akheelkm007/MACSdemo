<!DOCTYPE html>
<html>
<head>
	<title>MACS</title>

	<style>

	html,body,textarea,div
	{
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}


	body
	{
		height: 100vh;
		display: flex;
		flex-direction: column;
	}


	.container
	{
		flex-grow: 1;
		display: flex;
	}

	.ta,.op
	{
		width: 50%;
		border: 1px solid rgba(0,0,0,0.25);
		box-sizing: border-box;
	}

	.ta
	{
		background: #eee;
	}


	.title
	{
		width: 100%;
		height: 56px;
		background: #4285f4;
		color: white;
		text-align: center;
		line-height: 56px;
		font-size: 24px;
	}



	</style>





</head>

<body>

<div class="title">Live Editor</div>

<div class="container">
	<textarea class="ta" placeholder="Type Code Here"></textarea>
	<div class="op"></div>	
</div>

</body>

<script>

function $ (argument) {
	return document.querySelector(argument);
}

$('.ta').addEventListener('keyup' , function() {

$('.op').innerHTML = $('.ta').value;


});


	
</script>


</html>
